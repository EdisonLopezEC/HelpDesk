<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333333;
    }
    
    h1 {
      font-size: 24px;
      margin-top: 0;
    }
    
    p {
      margin-bottom: 10px;
    }
    
    img {
      max-width: 100%;
      display: block;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background-color: #000000;
      color: #ffffff;
      height: 100px;
      padding: 20px;
    }
    
    .nav {
      background-color: #ffffff;
      height: 50px;
      padding: 20px;
    }
    
    .content {
      background-color: #ffffff;
      padding: 20px;
    }
    
    .footer {
      background-color: #000000;
      color: #ffffff;
      height: 100px;
      padding: 20px;
    }
    
    .header h1 {
      font-size: 40px;
      margin-top: 0;
    }
    
    .nav a {
      color: #000000;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
    }
    
    .nav a:hover {
      color: #ffffff;
      background-color: #000000;
    }
    
    .content p {
      font-size: 18px;
    }
    
    .content img {
      max-width: 50%;
    }
    
    .footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Website</h1>
      <img src="logo.png" alt="My Website Logo">
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <content>
      <p>This is the content of my website.</p>
      <img src="image.jpg" alt="A beautiful landscape of mountains and lake">
    </content>
    <footer>
      <p>Copyright &copy; 2023 My Website</p>
    </footer>
  </div>
</body>
</html>
